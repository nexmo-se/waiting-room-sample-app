<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="app.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://static.opentok.com/v2/js/opentok.min.js"></script>
    <script async src="/dist/main.js"></script>
    <!-- <script src="index.js"></script>
    <script src="participant.js"></script>
    <script src="./opentok-network-test.js""></script> -->
    <title>Participant View</title>
  </head>
  <body>
    <div id="container">
      <div id="banner">
        <!-- <h1><span class="badge bg-secondary">You're on the waiting Room. Please wait for the host to join</span></h1> -->
        <div class="alert alert-dark" role="alert">
          You will be connected once the host joins and we run a quality test.
          In the meantime, please make sure that your microphone and camera work
          while we check your connection.
        </div>
      </div>
      <div id="publisher">
        <progress id="progress" max="100" value="0"> 0% </progress>
      </div>
      <div id="subscriber"></div>

      <div id="controls">
        <div class="btn-group">
          <button class="iconButton" id="cameraButton">
            <img
              src="./icons/camera-video-fill.svg"
              id="cameraIcon"
              alt=""
              width="100%"
            />
          </button>
          <select
            class="btn btn-secondary dropdown-toggle  dropdown-toggle-split"
            id="videoInputs"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            data-bs-reference="parent"
          >
          </select>
        </div>

        <div class="btn-group">
          <button class="iconButton" id="micButton">
            <img src="./icons/mic-fill.svg" id="micIcon" alt="" width="100%" />
          </button>
          <select
            class="btn btn-secondary dropdown-toggle  dropdown-toggle-split"
            aria-labelledby="audioInputs"
            id="audioInputs"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            data-bs-reference="parent"
          >
          </select>
        </div>

        <div><progress id="audioMeter" max="100" value="0"> 0% </progress></div>
      </div>
    </div>
  </body>
</html>
