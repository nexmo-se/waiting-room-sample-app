<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="app.css" />
    <script src="https://static.opentok.com/v2/js/opentok.min.js"></script>

    <script src="index.js"></script>
    <title>Host view</title>
  </head>
  <body>
    <h1>This is the host view</h1>
    <div id="preview">
      <div id="audioVideoSettings">
        <select
          id="audioInputs"
          class="form-select"
          aria-label="Default select example"
        >
          <option selected>Chango Audio source</option>
        </select>

        <select
          class="form-select"
          id="videoInputs"
          aria-label="Default select example"
        >
          <option selected>Change video source</option>
        </select>
      </div>
    </div>

    <div id="controls">
      <!-- <div class="iconButton" id="cameraButton"> -->
      <button class="iconButton" id="cameraButton">
        <img
          src="./icons/camera-video-fill.svg"
          id="cameraIcon"
          alt=""
          width="100%"
        />
      </button>

      <button class="iconButton" id="micButton">
        <img src="./icons/mic-fill.svg" id="micIcon" alt="" width="100%" />
      </button>

      <div><progress id="progress" max="100" value="0"> </progress></div>

      <button class="iconButton" id="endCallButton">
        <img
          src="./icons/telephone-x-fill.svg"
          id="endCallIcon"
          alt=""
          width="100%"
        />
      </button>
    </div>

    <div id="publisher"></div>
    <div id="subscribers"></div>
  </body>
  <script>
    const basicUrl = 'http://localhost:3000';
    let roomApiKey;
    let roomSessionId;
    let roomToken;
    let session = null;
    let publisher = null;
    let isPublishing = false;
    let hasVideo = true;
    let hasAudio = true;

    async function getCredentials() {
      try {
        const url = `/api/room/${roomName}?role=admin`;
        const config = {};
        const response = await fetch(`${basicUrl}${url}`, config);
        const data = await response.json();
        console.log(data);
        if (data.apiKey && data.sessionId && data.token) {
          roomApiKey = data.apiKey;
          roomSessionId = data.sessionId;
          roomToken = data.token;
          return Promise.resolve(data);
        }
      } catch (error) {
        console.log(error.message);
        return Promise.reject(error);
      }
    }

    getCredentials().then(data => {
      initializeSession(data);
    });

    function initializeSession(data) {
      const { apiKey, sessionId, token } = data;
      session = OT.initSession(apiKey, sessionId);

      session.on('connectionCreated', function(event) {
        connectionCount += 1;
        usersConnected.push(event.connection);
        console.log(usersConnected);
        console.log('[connectionCreated]', connectionCount);

        // console.log(isHostPresent());

        // handlePublisher(publisher);
      });

      session.on('connectionDestroyed', function(event) {
        connectionCount -= 1;
        console.log('[connectionDestroyed]', connectionCount);
        console.log(event.connection);
        usersConnected.filter(e => {
          console.log(e.id);
          e.id != event.connection.connectionId;
        });
        console.log(usersConnected);

        // handlePublisher(publisher);
      });

      // Subscribe to a newly created stream
      session.on('streamCreated', function streamCreated(event) {
        const subscriberOptions = {
          insertMode: 'append',
          width: '60%',
          height: '60%'
        };
        session.subscribe(
          event.stream,
          'subscribers',
          subscriberOptions,
          handleError
        );
      });

      session.on('sessionDisconnected', function sessionDisconnected(event) {
        console.log('You were disconnected from the session.', event.reason);
      });

      // initialize the publisher
      var publisherOptions = {
        insertMode: 'append',
        width: '100%',
        height: '100%',
        publishAudio: true,
        publishVideo: true
      };
      publisher = OT.initPublisher('publisher', publisherOptions, handleError);
      publisher.on('streamCreated', event => {
        console.log('[Publisher] - streamCreated', event);
        isPublishing = true;
      });
      publisher.on('streamDestroyed', event => {
        console.log('[Publisher] - streamDestroyed', event.reason);
        event.preventDefault();
        isPublishing = false;
      });
      publisher.on('audioLevelUpdated', event => {
        calculateAudioLevel(event.audioLevel);
      });
      publisher.on('accessAllowed', () => {
        refreshDeviceList();
      });

      // Connect to the session
      session.connect(token, function callback(error) {
        if (error) {
          handleError(error);
        } else {
          handlePublisher(publisher);
          console.log('Session Connected');
        }
      });
    }

    function handlePublisher(pub) {
      console.log('[handlePublish]', pub);
      if (!isPublishing) {
        // todo publish twice the same stream explode everything
        session.publish(pub, handleError);
      } else if (connectionCount === 1 && pub) {
        session.unpublish(pub);
      }
    }

    const disconnectAll = () => {
      usersConnected.map(connection => {
        console.log('disconnecting ' + connection);
        session.forceDisconnect(connection);
      });
    };

    document.getElementById('endCallButton').addEventListener('click', () => {
      disconnectAll();
    });

    const calculateAudioLevel = audioLevel => {
      let movingAvg = null;
      if (movingAvg === null || movingAvg <= audioLevel) {
        movingAvg = audioLevel;
      } else {
        movingAvg = 0.8 * movingAvg + 0.2 * audioLevel;
      }
      // console.log(movingAvg);
      // 1.5 scaling to map the -30 - 0 dBm range to [0,1]
      const currentLogLevel = Math.log(movingAvg) / Math.LN10 / 1.5 + 1;
      setLogLevel(Math.min(Math.max(currentLogLevel, 0), 1) * 100);
      // console.log(Math.min(Math.max(currentLogLevel, 0), 1) * 100);
    };

    const setLogLevel = logLevel => {
      document.getElementById('progress').value = logLevel;
    };

    const toggleVideo = () => {
      hasVideo = !hasVideo;
      if (!hasVideo) {
        document.getElementById('cameraIcon').src =
          './icons/camera-video-off-fill.svg';
      } else {
        document.getElementById('cameraIcon').src =
          './icons/camera-video-fill.svg';
      }
      WaitingRoompublisher.publishVideo(hasVideo);
    };

    const toggleAudio = () => {
      hasAudio = !hasAudio;
      if (!hasAudio) {
        document.getElementById('micIcon').src = './icons/mic-mute-fill.svg';
      } else {
        document.getElementById('micIcon').src = './icons/mic-fill.svg';
      }

      WaitingRoompublisher.publishAudio(hasAudio);
    };

    cameraButton.addEventListener('click', () => {
      toggleVideo();
    });

    document.getElementById('videoInputs').addEventListener('change', e => {
      onVideoSourceChanged(e, publisher);
    });

    navigator.mediaDevices.ondevicechange = () => {
      console.log('Media Devices change detected, refreshing list');
      refreshDeviceList();
    };

    micButton.addEventListener('click', () => {
      toggleAudio();
    });

    document.getElementById('audioInputs').addEventListener('change', e => {
      e.preventDefault();
      const value = event.target.value.replace('audio-source-', '');
      const index = parseInt(value, 10);
      audioDeviceIndex = index;
    });
  </script>
</html>
