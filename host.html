<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="app.css" />
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
    <script src="https://static.opentok.com/v2/js/opentok.min.js"></script>
    <script async src="/dist/main.js"></script>

    <!-- <script src="index.js"></script>
    <script src="host.js"></script>
    <script src="./opentok-network-test.js""></script> -->
    <title>Host view</title>
  </head>
  <body>
    <h1>This is the host view</h1>
    <!-- <div id="preview">
    </div> -->
    <div>
        <div id="publisher"></div>
          <div id="subscriber"></div>
    </div>

    <div id="controls">
        <div class="dropdown">
            <button class="iconButton" id="cameraButton">
              <img
                src="./icons/camera-video-fill.svg"
                id="cameraIcon"
                alt=""
                width="100%"
              />
            </button>
              <select
                class="btn btn-secondary dropdown-toggle"
                  type="button"
                  data-bs-toggle="dropdwon"
                  aria-expanded="false"
                  id="videoInputs"
                  aria-labelledby="dropdownMenuVideo"
                  
                >
                <option class="dropdown-item" selected>Chango video source</option>
    
              </select>
          </div>
    
    
            <div class="dropdown">
              <button class="iconButton" id="micButton">
                <img src="./icons/mic-fill.svg" id="micIcon" alt="" width="100%" />
              </button>
              
              <select
                class="btn btn-secondary dropdown-toggle"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  id="audioInputs"
                  aria-labelledby="dropdownAudio"
                >
                <option class="dropdown-item" selected>Chango Audio source</option>
              </select>
            </div>
    
            <div><progress id="audioMeter" max="100" value="0"> 0% </progress></div>
            <button class="iconButton" id="endCallButton">
                <img
                  src="./icons/telephone-x-fill.svg"
                  id="endCallIcon"
                  alt=""
                  width="100%"
                />
              </button>
          </div>
    </div>

  </body>

</html>
